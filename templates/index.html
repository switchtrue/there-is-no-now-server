<!doctype html>
<html>
<head></head>
<body>
<h1>Server</h1>
<h2>Connections: <span id="connection-count">{{ connection_count }}</span></h2>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io.connect('//' + document.domain + ':' + location.port + '/presentation');
    socket.on('connect', function() {
        socket.emit('message', 'I\'m connected!');
    });

    socket.on('connections', function(connections) {
        document.getElementById("connection-count").innerText = connections.count;
    });
</script>

</body>
</html>
